name: Starknet Foundry Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Starknet Foundry Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup asdf
        uses: asdf-vm/actions/setup@v3

      - name: Install asdf plugins
        run: |
          asdf plugin add scarb || echo "scarb plugin already installed"
          asdf plugin add starknet-foundry || echo "starknet-foundry plugin already installed"

      - name: Install Scarb and Starknet Foundry
        run: |
          asdf install scarb latest
          asdf install starknet-foundry latest
          asdf local scarb latest
          asdf local starknet-foundry latest

      - name: Verify installations
        run: |
          scarb --version
          snforge --version

      - name: Run Starknet Foundry tests
        id: test_run
        run: snforge test
        continue-on-error: true

      - name: Process test results
        if: always()
        run: |
          if [ "${{ steps.test_run.outcome }}" == "success" ]; then
            echo "✅ All tests passed!"
            echo "TEST_STATUS=passed" >> $GITHUB_ENV
          else
            echo "❌ Tests failed. See logs for details."
            echo "TEST_STATUS=failed" >> $GITHUB_ENV
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## Test Results" > test_summary.md
          if [ "$TEST_STATUS" == "passed" ]; then
            echo "✅ **All tests passed!**" >> test_summary.md
          else
            echo "❌ **Tests failed**" >> test_summary.md
            echo "" >> test_summary.md
            echo "### Failure Logs" >> test_summary.md
            echo '```' >> test_summary.md
            echo "${{ steps.test_run.outputs.stderr || 'No detailed error information available' }}" >> test_summary.md
            echo '```' >> test_summary.md
          fi

      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_summary.md
